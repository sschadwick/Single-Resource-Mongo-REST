<form data-ng-submit="save({review: review})">
  <label>
    <p>{{labelText}}</p>
    <input type="text" placeholder="Book name" data-ng-model="review.bookName">
    <input type="text" placeholder="Author" data-ng-model="review.author">
    <br/>
    <textarea placeholder="Write your book review here" cols="30" rows="4" data-ng-model="review.review"></textarea>
  </label><br/>
  <button type="submit">{{buttonText}}</button>
</form>
